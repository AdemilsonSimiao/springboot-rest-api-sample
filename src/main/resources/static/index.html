<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" src="./css/style.css" href="css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<title>Cadastro</title>
</head>
<style>
	body{
	margin: auto;
	background-color: #eee;
	}
	
</style>
<body>
	<div class="contaner">
		<div class="form">
			<h1 style="text-align:center;">Cadastro de Funcionarios</h1>
			<form action="" id="formCadastro">
		        <div class="mb-3">
		        	<label>ID:</label>
		        	<input type="text" id="id" readonly="readonly" value="" style="width:50px;">
		        </div>
		        <div class="mb-3">
		        	<label for="Nome" class="form-label">Nome:</label>
		        	<input type="text" name="nome" id="nome" placeholder="Nome" value="" class="form-control" required>
		        </div>
		        <div class="mb-3">
		        	<label for="Idade" class="form-label">Idade:</label>
		        	<input type="number" name="idade" id="idade" placeholder="Idade" class="form-control" required>
		        </div>
		        <div class="mb-3">
		        	<label for="Sexo" class="form-label">Sexo</label>
		        	<input type="text" name="sexo" id="sexo" placeholder="Masculino" class="form-control" value="" >
		        </div>
		        <div class="mb-3">
		        	<label for="CEP" class="form-label">CEP:</label>
		        	<input type="text" name="cep" id="cep" placeholder="00000-000" class="form-control" maxlength="9" value="" onblur="pesquisa(this.value,);" required>
		        </div>
		        <div class="mb-3">
		        	<label for="Endereco" class="form-label">Endereço:</label>
		        	<input type="text" name="endereco" id="endereco" placeholder="Endereço" class="form-control">
		        </div>
		        <div class="mb-3">
		        	<label for="Bairro" class="form-label">Bairro:</label>
		        	<input type="text" name="bairro" id="bairro" placeholder="Bairro" class="form-control">
		        </div>
		        <div class="mb-3">
		        	<label for="Cidade" class="form-label">Cidade:</label>
		        	<input type="text" name="cidade" id="cidade" placeholder="Cidade" class="form-control">
		        </div>
		        <div class="mb-3">
		        	<label for="Estado" class="form-label">Estado:</label>
		        	<input type="text" name="estado" id="estado" placeholder="Estado" class="form-control">
		        </div>
		        <button type="button" class="btn btn-primary" onclick="salvar()">Salvar</button>
		        <button type="reset" class="btn btn-warning">Limpar</button>
		        <button type="button" class="btn btn-danger" onclick="Deletar()">Deletar</button>
		        <button type="button" class="btn btn-secondary" onclick="mostrar()">Listar</button>
		        <button type="button" class="btn btn-success" onclick="pesquisaUser()">Pesquisar</button>
		       	<input type="text" id="idPesquisa" value=""  placeholder="Pesquisa por ID" maxlength="5" style="max-width:150px;">
		       <button type="button" onclick="pesquisaUserCep()" class="btn">Pesquisa CEP</button>
		       <input type="text" id="cepPesquisa" value=""  placeholder="Pesquisa por CEP" maxlength="8" style="max-width:150px;">
        	</form>
		</div>
		<div class="list" style="padding:40px 0;">
			<h1 style="text-align:center;">Lista de Funcionarios</h1>
			<table class="table table-striped" id="tabelaResultado">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Sexo</th>
                        <th>Cep</th>
                        <th>Endereço</th>
                        <th>Bairro</th>
                        <th>Cidade</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
			</table>
		</div>
		<div class="rodape">
		<footer>
			
		</footer>
		</div>
	</div>

	<script type="text/javascript" src="./js/pesquisaCEP.js"></script>
	<script src="./js/script.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
